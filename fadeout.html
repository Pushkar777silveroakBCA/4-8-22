<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
</script>
</head>
<center>
<body>

<p>PUSHKAR PRAJAPATI</p>

<button>Click to fade out boxes</button><br><br>

<div id="div1" style="margin-left: 350px;  width:200px;height:200px;background-color:red;"></div><br>
<div id="div2" style="margin-right:380px; width:200px;height:200px;background-color:green;"></div><br>
<div id="div3" style="margin-left: 350px; width:200px;height:200px;background-color:blue;"></div>

</body>
</center>
</html>
